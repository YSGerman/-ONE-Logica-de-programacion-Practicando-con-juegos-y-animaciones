<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One - Alura Latam - Ejercicio cara de creeper</title>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>
    <script>
      document.write("<h1>Hola mundo</h>");
      let pantalla = document.querySelector("canvas");
      let pincel = pantalla.getContext("2d");

      // Cabeza
      pincel.fillStyle = "darkgreen";
      pincel.fillRect(0, 0, 350, 300);

      // Ojo izquierdo
      pincel.fillStyle = "black";
      pincel.fillRect(50, 50, 90, 90);

      // Ojo derecho
      pincel.fillStyle = "black";
      pincel.fillRect(210, 50, 90, 90);

      // Nariz
      pincel.fillStyle = "black";
      pincel.fillRect(140, 140, 70, 100);

      // Boca lado izquierdo
      pincel.fillStyle = "black";
      pincel.fillRect(100, 180, 40, 100);

      // Boca lado derecho
      pincel.fillStyle = "black";
      pincel.fillRect(210, 180, 40, 100);
    </script>
  </body>
</html>
